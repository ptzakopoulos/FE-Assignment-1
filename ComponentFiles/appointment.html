<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../Styling/Logo.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../Styling/global.css" />
    <link rel="stylesheet" href="../Styling/appointment.css" />
    <title>Appointment</title>
  </head>
  <body>
    <!-- ~~~~~~~~~~ Header ~~~~~~~~~~ -->
    <section class="header">
      <a href="../index.html" class="logo"></a>
      <div class="nav-menu">
        <a href="../index.html">Home</a>
        <a href="./about.html">About Me</a>
        <a href="./projects.html">Projects</a>
        <a href="./appointment.html">Appointment</a>
        <a href="./contact.html">Contact</a>
      </div>
    </section>
    <div class="container">
      <div class="title">Appointment Form</div>
      <form>
        <div class="left-form">
          <label for="fName">First Name</label><br />
          <input type="text" name="fName" placeholder="Example : John" />
          <br /><br />
          <label for="lName">Last Name</label><br />
          <input type="text" name="lName" placeholder="Example : Smith" />
        </div>
        <div class="right-form">
          <label for="email">Email</label> <br />
          <input type="email" name="email" placeholder="john.smith@gmail.com" />
          <br /><br />
          <label for="phone">Phone Number</label> <br />
          <input type="text" name="phone" placeholder="+30 6999999999" />
        </div>
        <input type="date" name="date" id="date" /><br />
        <textarea
          name="message"
          id="msg"
          cols="30"
          rows="10"
          placeholder="Enter your message here."
        ></textarea>
        <br />
        <input type="file" name="file" id="attachment" />
        <br />
        <button class="button">Submit</button>
      </form>
    </div>
  </body>
</html>
